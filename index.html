<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FTL Bank Ltd.</title>
    <!-- Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Our CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#"><img src="img/logo.png" alt="" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <section class="login-section">
            <h1 class="text-center">Welcome To FTL Bank Ltd.</h1>
            <div class="login-box">
                <h3>Login</h3>
                <div id="login-alert"></div>
                <input type="text" class="form-control" placeholder="youremail@example.xyz" id="login-email">
                <input type="password" class="form-control" id="login-password" placeholder="Password">
                <input type="button" value="Login" class="btn btn-success" id="login-btn">
            </div>
        </section>
        <section class="dashboard my-5">
            <div class="transaction">
                <div class="row">
                    <div class="col-6 col-md-4">
                        <div class="status deposit m-2 m-sm-3 m-lg-4">
                            <h5>Deposit</h5>
                            <h3>$ <span id="deposit-amount">00</span></h3>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="status withdraw m-2 m-sm-3 m-lg-4">
                            <h5>Withdrawal</h5>
                            <h3>$ <span id="withdraw-amount">00</span></h3>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="status balance m-2 m-sm-3 m-lg-4">
                            <h5>Balance</h5>
                            <h3>$ <span id="balance-amount">100</span></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="payment">
                        <h3>Deposit</h3>
                        <input type="text" class="form-control" placeholder="$ Amount you want to deposit" id="deposit-input">
                        <input type="submit" value="Deposit" class="btn btn-success" id="deposit-submit">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="payment">
                        <h3>Withdraw</h3>
                        <input type="text" class="form-control" placeholder="$ Amount you want to withdraw" id="withdraw-input">
                        <input type="submit" value="Withdraw" class="btn btn-success" id="withdraw-submit">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-light">
        <p class="text-center mb-0 p-2">All right reserve &copy; FTL Bank Ltd. 2020-2021</p>
    </footer>



    <!-- Bootstrap Bundle JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Our JavaScript File -->
    <script src="scripts.js"></script>
</body>
</html>
